<div class="login-container">
  <div class="login-form-wrapper">
    <h1 class="login-title">Welcome Back</h1>
    <p class="login-subtitle">Please sign in to your account</p>
    <form class="login-form" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="username" class="input-label">Username</label>
        <input type="text" id="username" class="input-field" placeholder="Enter your username" [(ngModel)]="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password" class="input-label">Password</label>
        <input type="password" id="password" class="input-field" placeholder="Enter your password" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit" class="login-button">Sign In</button>
    </form>
    <div class="login-footer">
      <a href="#" class="forgot-link">Forgot Password?</a>
      <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
    </div>
  </div>
  <div class="login-background">
    <div class="bg-shape shape1"></div>
    <div class="bg-shape shape2"></div>
    <div class="bg-shape shape3"></div>
    <div class="bg-shape shape4"></div>
    <div class="bg-shape shape5"></div>
  </div>
</div>
